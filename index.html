<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sørumsand esport navnebytte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nytt navn på Sørumsand Esport</h1>
        
        <div class="input-section">
            <input type="text" id="messageInput" placeholder="Skriv nye ideer her.">
            <button id="sendBtn">Send</button>
        </div>

        <div id="statusMsg" class="status"></div>

        <div class="messages-section" id="messagesContainer">
            <div class="empty-state">Ingen forslag enda, skriv noe!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
